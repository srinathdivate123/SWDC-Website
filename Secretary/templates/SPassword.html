{% extends 'sdashboard.html' %}
{% block stitle %} Change Password {% endblock stitle %}
{% block scontent %}
{% load static %}
<style>
    .loader {
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top: 4px solid #007bff;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    animation: spin 1s linear infinite;
    display: none;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }

    100% {
        transform: rotate(360deg);
    }
}
</style>
<form action="{% url 'sresetpass' %}" method="POST"  id = "form">
    {% csrf_token %}
    <span style="color:black"><p>Enter your new password :</p></span>
    <input type="password" name="password" style="padding: 1rem; border: 1px solid grey; width: 20%; font-size: 1.4rem;">
    <input type="submit" class="btn btn-success" value="Submit" id="submitBtn">
    <div class="loader" id="loader"></div>
    <span style="display: none; color: green;" id="submittingText">&nbsp; &nbsp;Submitting...</span>
</form>
<script>
    document.getElementById('form').addEventListener('submit', function (event) {
        document.getElementById('submitBtn').style.display = 'none';
        document.getElementById('loader').style.display = 'inline-block';
        document.getElementById('submittingText').style.display = 'inline-block';
    });
</script>
{% endblock scontent %}
