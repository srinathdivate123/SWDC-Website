<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <link rel="icon" href="{% static 'auth/images/swdlogo.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <form action="{% url 'info' %}" method="POST" style="margin: 100px;" id="myForm">
        {% csrf_token %}
        {% include 'messages.html' %}
        <p>Enter the password to access this info page</p>
        <input type="text" name="password" required><br><br>
        <input type="submit" class="btn btn-success" value="Submit">
        <p style="color: green; display: none;" id="submitTxt">&nbsp;&nbsp;Please wait...</p>
    </form>
</body>
</html>
