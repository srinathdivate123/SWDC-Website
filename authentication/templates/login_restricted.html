<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Restricted</title>
    <link rel="stylesheet" href="{% static 'auth/css/style.css' %}" />
    <link rel="icon" href="{% static 'auth/images/swdlogo.png' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
</head>

<body>
    <div class="navbar">
        <a class="logo" href="#"><img src="{% static 'auth/images/swdlogo.png' %}" alt="Left Logo" height="50"
                width="50" style="margin-left: 4px;"></a>
        <div class="col">
            <div class="row center-text">BRACT's Vishwakarma Institute of Technology</div>
            <div class="row center-text">Social Welfare and Development Committee</div>
        </div>
        <a class="logo" href="#"><img src="{% static 'auth/images/vitlogo.png' %}" alt="Right Logo" height="50"
                width="50" style="margin-right: 4px;"></a>
    </div>
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px; opacity: 0.8;">
                    <div class="card-body p-5">
                        <div class="text-center mb-4 image-container">
                            <img src="{% static 'auth/images/nss.jpeg' %}" class="profile-image-pic rounded-circle"
                                width="150px" height="150px" alt="profile">
                            <img src="{% static 'auth/images/SWDC.png' %}" class="profile-image-pic rounded-circle"
                                width="150px" height="150px" alt="profile">
                            <img src="{% static 'auth/images/vitlogo.png' %}" class="profile-image-pic rounded-circle"
                                width="150px" height="150px" alt="profile">
                        </div>
                        {% include 'messages.html' %}
                        <form class="was-validated" action="{% url 'login' %}" method="POST" name="registrationForm"
                            id="myForm" novalidate>
                            {% csrf_token %}

                            <div class="txt_field">
                                <input type="email" name="email" required>
                                <span></span>
                                <label>Email</label>
                            </div>
                            <div class="txt_field">
                                <input type="password" id="passwordField" name="password" required>
                                <label>Password</label>
                                <span><i id="toggler" class="far fa-eye" onclick="showHidePassword()"></i></span>
                            </div>
                            <div class="forgotpass">
                                <a href="{% url 'reset' %}">Forgot Password?</a>
                            </div>
                            <div class="form-group">
                                {{ form.captcha }}
                            </div>
                            <p style="font-size: 15px;">Facing an issue? <a href="{% url 'faqs' %}"><b>Click here</b></a> to visit our FAQs page</p>
                            <input type="submit" value="Login"  id="btnRegister">

                            <div style="display: flex; justify-content: center;"  class="signout">
                                <div class="spinner-border text-success" style="display: none; height:25px; width:25px;" id="loader">
                                    <span class="sr-only"></span>
                                </div>
                                <span style="display: none; color:green;" id="registeringText">&nbsp; &nbsp;Authenticating...</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script>
        function showHidePassword() {
            let temp = document.getElementById("passwordField");
            var toggler = document.getElementById('toggler');
            if (temp.type === "password") {
                temp.type = "text";
                toggler.classList.add('fa-eye-slash');
            }
            else {
                temp.type = "password";
                toggler.classList.remove('fa-eye-slash');
            }
        }
        document.getElementById('myForm').addEventListener('submit', function (event) {
            document.getElementById('btnRegister').style.display = 'none';
            document.getElementById('loader').style.display = 'inline-block';
            document.getElementById('registeringText').style.display = 'inline-block';
        });
    </script>
</body>
</html>
